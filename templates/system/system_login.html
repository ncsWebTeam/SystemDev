
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <!-- bootstrapを利用するためのlink -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- ログイン画面用CSSを読み込む -->
  <link rel="stylesheet" href="/static/css/sing-in.css">
</head>


<body class="d-flex align-items-center py-4 bg-body-tertiary"></bodyclass>
  <main class="form-signin w-100 m-auto">
    <form class="text-center" method="post" action="/systemLoginCheck">
      <img class="mb-4" src="/static/img/topImg.jpg" alt="" width="100" height="100" loading="lazy">

      <!-- 名前かパスワードが間違っていた時用のメッセージ -->
      {% if err_msg != None %}
      <p class="err">{{err_msg}}</p>
      {% endif %}
      <h1 class="h3 mb-3 fw-normal">ログイン</h1>

          
      <div class="form-floating">
        <input type="text" name="userName" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">ユーザーネーム</label>
      </div>

      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="パスワード">
        <label for="floatingPassword">パスワード</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          なんの意味もないチェックボックス
        </label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">ログイン</button>

    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
